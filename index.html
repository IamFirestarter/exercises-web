                $('#fuck-adb-not-enabled').show();

                adBlockDetected();

                fuckAdBlock.onDetected(adBlockDetected).onNotDetected(adBlockNotDetected);

            function checkAgain() {
                $('#fuck-adb-enabled').hide();
                $('#fuck-adb-not-enabled').hide();

                        adBlockDetected();
                    } else {
                        fuckAdBlock.onDetected(adBlockDetected).onNotDetected(adBlockNotDetected);
                        fuckAdBlock.check();
                    }
                }, 300);
            }
